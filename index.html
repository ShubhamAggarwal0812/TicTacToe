<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="msg hide">
        <h2 id="winnerName">Winner</h2>
    </div>

    <div class="container hide">
        <div class="game">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>

    <div class="options">
        <button class="btns" id="start">Start 😎</button>
        <button class="btns hide" id="reset">Reset 🧐</button>
        <button class="btns hide" id="new">Once More 🤩</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
